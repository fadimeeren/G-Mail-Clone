<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone Projesi</title>
    <!-- Css Link-->
    <link rel="stylesheet" href="./styles/style.css" />

  <!-- Bs Icons CDN-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  </head>
  <body>
   
    <!-- * Header -->
    <header>
      <!-- * Logo && Menu Icon -->
      <div class="header-left">
        <!-- Menu Button -->
        <button id="menu-btn">
          <i class="bi bi-list"></i>
        </button>

        <!-- Logo -->
        <div class="logo">
          <img src="./images/logo-24.png" alt="logo-image" />
          <span>Gmail</span>
        </div>
      </div>

      <!-- * Search Form -->
      <form class="search-form">
        <!-- Search Button -->
        <button type="submit">
          <i class="bi bi-search"></i>
        </button>

        <!-- Input -->
        <input type="search" placeholder="Postalarda arayınız ..." />

        <!-- Settings Button -->
        <button><i class="bi bi-sliders2"></i></button>
      </form>

      <!-- * Profile Image && Icons -->
      <div class="header-icons">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" class="user-image" alt="user-image" />
      </div>

      <!--  -->
    </header>

    <!-- Main-->
    <main>
      <!-- Left Aside -->
      <aside class="left-aside">
        <h1>left part</h1>
      </aside>
      <!-- Center -->
      <section class="center">
        <h1>center part</h1>
      </section>
      <!-- Right Aside -->
      <aside class="right-aside">
        <h1>right part</h1>
      </aside>
    </main>

    <!-- Js Bağlantı-->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
